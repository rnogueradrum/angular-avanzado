<h1>INSTRUMENTOS MUSICALES</h1>

<table mat-table [dataSource]="instrumentos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let instrumento"> {{instrumento.nombre}} </td>
  </ng-container>

  <!-- Clasificaci칩n Column -->
  <ng-container matColumnDef="clasificacion">
    <th mat-header-cell *matHeaderCellDef>Clasificaci칩n</th>
    <td mat-cell *matCellDef="let instrumento"> {{instrumento.clasificacion}} </td>
  </ng-container>


  <!-- Origen Column -->
  <ng-container matColumnDef="origen">
    <th mat-header-cell *matHeaderCellDef>Origen</th>
    <td mat-cell *matCellDef="let instrumento">
      {{instrumento.origen}}
      <!-- TODO Crear formulario y a침adir input para editar los campos en la tabla -->
      <!-- <td mat-cell *matCellDef="let instrumento; let i = index" [formGroupName]="i"></td> -->
      <!-- <input matInput [ngModel]="instrumento.origen" formControlName="origen" placeholder="Origen" type="text" > -->
    </td>
  </ng-container>

  <!-- Edit-Trash-Detalle Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let instrumento">
      <mat-icon>edit</mat-icon>
      <mat-icon>delete</mat-icon>
      <mat-icon>pageview</mat-icon>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>


<button class="fixedbutton" mat-raised-button color="accent" [routerLink]="['/instrumento']">
  A침adir Instrumento
</button>
